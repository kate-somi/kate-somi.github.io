<meta charset="utf-8">
<script type="text/javascript">

	function compareAnswers(userAnswer, answer) {
		if (userAnswer == answer) {
			alert("Great!");
		} else {
			alert("Oops! Right answer: " + answer);
		}
	}
	
	function getRandomNumber(max) {
			return Math.round(Math.random() * max);
	}

	function generateRandomNumberArray(length) {
		var arr = [];
		for (var i = 0; i < length; i++) {
			var randomNumber = getRandomNumber(100);
			arr.push(randomNumber);
		}
		return arr;
	}

	var counter = +prompt("How many numbers can you remember?")
	
	var numbers = generateRandomNumberArray(counter);

	alert("Memorize the numbers and their order:\n" + numbers);

	var userAnswer = +prompt("What's the first number?");
	compareAnswers(userAnswer, numbers[0]);

	userAnswer = +prompt("What's the last number?")
	compareAnswers(userAnswer, numbers[numbers.length - 1]);

	var n = getRandomNumber(numbers.length - 1);
	userAnswer = +prompt("What's number " + (n + 1) + "?");
	compareAnswers(userAnswer, numbers[n]);

</script>
