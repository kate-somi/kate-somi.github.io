	<script>
		var numbers = [];

		var counter = +prompt("How many numbers can you remember?")

		for (var i = 0; i < counter; i++) {
			var randomNumber = parseInt(Math.random() * 100);
			numbers.push(randomNumber);
		}

		alert("Memorize the numbers and their order:\n" + numbers);

		var userAnswer = +prompt("What's the first number?");
		if (userAnswer == numbers[0]) {
			alert("Great!");
		} else {
			alert("Oops! Right answer: " + numbers[0]);
		}

		userAnswer = +prompt("What's the last number?")
		if (userAnswer == numbers[numbers.length - 1]) {
			alert("Great!");
		} else {
			alert("Oops! Right answer: " + numbers[numbers.length - 1]);
		}

		var n = parseInt(Math.random() * numbers.length);
		userAnswer = +prompt("What's number " + (n + 1) + "?");
		if (userAnswer == numbers[n]) {
			alert("Great!");
		} else {
			alert("Oops! Right answer: " + numbers[n]);
		}

	</script>
