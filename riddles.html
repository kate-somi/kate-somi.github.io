<meta charset="utf-8">
<script>

    function askQuestion(question, answers) {
        var score = 0;
        var userAnswer = prompt(question);
        userAnswer = userAnswer.toLowerCase();
        for (var i = 0; i < answers.length; i++) {
            if (userAnswer == answers[i]) {
                alert("Spot on!")
                score++;
                return score;
            }
        }
        alert("Oops!")
        return score;
    }

    var score = 0;
    score += askQuestion("What is full of holes but still holds water?", ["sponge", "a sponge", "the sponge"]);
    score += askQuestion("What becomes wetter the more it dries?", ["towel", "a towel", "the towel"]);
    score += askQuestion("Where can you find cities, towns, shops, and streets but no people?", ["map", "a map", "the map"]);
    score += askQuestion("What has a neck but no head?", ["bottle", "a bottle", "the bottle"]);
        
    alert("Game over! Correct answers: " + score);

</script>
